# Конфигурация модуля серверных сообщений

# Включить/выключить сообщения о входе игроков
join_message_enabled: true

# Включить/выключить сообщения о выходе игроков
leave_message_enabled: true

# Включить/выключить персональные приветственные сообщения
personal_welcome_enabled: true

# Список сообщений о входе игроков (выбирается случайное)
# Доступные плейсхолдеры: {player} - имя игрока
join_messages:
  - "&a+ &f{player} &7присоединился к серверу"
  - "&aДобро пожаловать, &f{player}!"
  - "&aИгрок &f{player} &aзашел на сервер"

# Список сообщений о выходе игроков (выбирается случайное)
# Доступные плейсхолдеры: {player} - имя игрока
leave_messages:
  - "&c- &f{player} &7покинул сервер"
  - "&cИгрок &f{player} &cвышел с сервера"
  - "&f{player} &7отключился"

# Список персональных приветственных сообщений (выбирается случайное)
# Доступные плейсхолдеры: {player} - имя игрока
personal_welcome_messages:
  - "&6Добро пожаловать на сервер, &f{player}&6!"
  - "&6Приятной игры, &f{player}&6!"
  - "&6Рады видеть вас снова, &f{player}&6!"