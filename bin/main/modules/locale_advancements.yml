# Localized advancements module configuration
config-version: 3

advancements:
  # Enable module
  enabled: true
  
  # Disable vanilla advancement messages
  disable-vanilla-messages: true
  
  # Default message format
  default_format: "&7{player} has made the advancement &b{title}"
  
  # Formats for different locales
  formats:
    en_us: "&7{player} has made the advancement &b{title}"
    ru_ru: "&7{player} получил достижение &b{title}"
  
  # Colors for message elements
  colors:
    player_name: "#2f67e0"
    title: "#1d52c4"
    goal: "#2f67e0"
  
  # Excluded advancements (will not be displayed)
  excluded:
    - "minecraft:story/root"
    - "minecraft:nether/root"