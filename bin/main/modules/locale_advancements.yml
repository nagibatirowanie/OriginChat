# Конфигурация модуля локализованных достижений

advancements:
  # Включить модуль
  enabled: true
  
  # Отключить стандартные сообщения о достижениях
  disable-vanilla-messages: true
  
  # Формат сообщения по умолчанию
  default_format: "&7{player} получил достижение &b{title}"
  
  # Форматы для разных локалей
  formats:
    en_us: "&7{player} has made the advancement &b{title}"
    ru_ru: "&7{player} получил достижение &b{title}"
  
  # Цвета для элементов сообщения
  colors:
    player_name: "#2f67e0"
    title: "#1d52c4"
    goal: "#2f67e0"
  
  # Исключенные достижения (не будут отображаться)
  excluded:
    - "minecraft:story/root"
    - "minecraft:nether/root"