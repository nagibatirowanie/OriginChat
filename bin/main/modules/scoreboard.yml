# Конфигурация модуля скорборда

# Включен ли модуль
enabled: true

# Интервал обновления скорборда в тиках (20 тиков = 1 секунда)
update_interval: 20

# Заголовок и строки скорборда перенесены в файлы локализации
# Доступные плейсхолдеры для строк скорборда:
# {player} - имя игрока
# {displayname} - отображаемое имя игрока
# {world} - название мира
# {online} - количество игроков онлайн
# {max_online} - максимальное количество игроков
# {ping} - пинг игрока
# {health} - здоровье игрока
# {max_health} - максимальное здоровье игрока
# {food} - уровень голода игрока
# {level} - уровень игрока
# {exp} - опыт игрока
# {x}, {y}, {z} - координаты игрока