  translate_enabled: "&aAutomatic message translation enabled."
  translate_disabled: "&cAutomatic message translation disabled."
  chat_cleared_by: "&aChat has been cleared by &f{player}&a!"
  chat_cleared_by_console: "&aChat has been cleared by console!"
  
