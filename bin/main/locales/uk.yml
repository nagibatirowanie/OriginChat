modules:
  locale_advancements:
    name: 'Локалізовані досягнення'
    description: 'Модуль для відображення локалізованих повідомлень про досягнення'
    
  scoreboard:
    name: 'Скорборд'
    description: 'Налаштовує бічну панель гравця (скорборд)'
    title: '&e&lOriginChat'
    lines:
      - '&7Ім''я: &f{player}'
      - '&7Світ: &f{world}'
      - '&7Онлайн: &f{online}/{max_online}'
      - '&7Здоров''я: &c{health}/{max_health}'
      - '&7Рівень: &a{level}'
      - '&7Позиція: &f{x}, {y}, {z}'
  chat:
    name: 'Чат'
    description: 'Додає розподіл і форматування чату'
    messages:
      no-permission: '&cВи не маєте прав для чату!'
      nobody-heard: '&cНіхто вас не почув!'
      chat-not-found: '&cЧат не знайдено!'
      cooldown: '&cВи на перезарядці! Зачекайте {cooldown} секунд.'
      translate-enabled: '&aАвтоматичний переклад повідомлень увімкнено.'
      translate-disabled: '&cАвтоматичний переклад повідомлень вимкнено.'
  server_messages:
    name: 'Серверні повідомлення'
    description: 'Керування повідомленнями при вході/виході гравців'
    join_messages:
      - '&a+ &f{player} &7приєднався до сервера'
      - '&aЛаскаво просимо, &f{player}!'
      - '&aГравець &f{player} &aзайшов на сервер'
    leave_messages:
      - '&c- &f{player} &7покинув сервер'
      - '&cГравець &f{player} &cпокинув сервер'
      - '&f{player} &7відключився'
    personal_welcome_messages:
      - '&6Ласкаво просимо на сервер, &f{player}&6!'
      - '&6Приємної гри, &f{player}&6!'
      - '&6Раді вас знову бачити, &f{player}&6!'
  private_messages:
    name: 'Приватні повідомлення'
    description: 'Модуль для надсилання особистих повідомлень між гравцями'
    format:
      sender: '&7Ви &8-> &7{receiver}: &f{message}'
      receiver: '&7{sender} &8-> &7Вам: &f{message}'
    messages:
      not-a-player: '&cЦя команда доступна лише гравцям!'
      player-not-specified: '&cБудь ласка, вкажіть ім''я гравця!'
      message-not-specified: '&cБудь ласка, введіть повідомлення!'
      player-not-found: '&cГравець {player} не знайдений або не в мережі!'
      cannot-message-yourself: '&cВи не можете надіслати повідомлення самому собі!'
      no-reply-target: '&cНікому відповісти! Спочатку надішліть повідомлення комусь.'
  locale_deaths:
    name: 'Локалізовані смерті'
    description: 'Модуль для відображення локалізованих повідомлень про смерть'
  roleplay:
    name: 'Рольова гра'
    description: 'Додає команди та функції для рольової гри'
    format:
      me: '&d* {player} {message}'
      do: '&e[ДІЯ] {player}: {message}'
      try: '&6[СПРОБА] {player}: {message} ({result})'
      todo: '&b[ЗАВДАННЯ] {player}: {message}'
      ball: '&a[КУЛЯ] {player}: {message} — {result}'
      gme: '&d[ГЛОБАЛЬНО] * {player} {message}'
      gdo: '&e[ГЛОБАЛЬНО] [ДІЯ] {player}: {message}'
      gtry: '&6[ГЛОБАЛЬНО] [СПРОБА] {player}: {message} ({result})'
      gtodo: '&b[ГЛОБАЛЬНО] [ЗАВДАННЯ] {player}: {message}'
      gball: '&a[ГЛОБАЛЬНО] [КУЛЯ] {player}: {message} — {result}'
      roll: '&9[КІСТКИ] {player} кидає {min}-{max}: &b{result}'
      groll: '&9[ГЛОБАЛЬНО] [КІСТКИ] {player} кидає {min}-{max}: &b{result}'
      try_success: '&6[СПРОБА] {player}: {message} (&aуспіх&6)'
      try_failure: '&6[СПРОБА] {player}: {message} (&cневдача&6)'
      gtry_success: '&6[ГЛОБАЛЬНО] [СПРОБА] {player}: {message} (&aуспіх&6)'
      gtry_failure: '&6[ГЛОБАЛЬНО] [СПРОБА] {player}: {message} (&cневдача&6)'
    errors:
      player-not-found: '&cГравець {player} не знайдений або не в мережі!'
      cannot-target-yourself: '&cВи не можете використовувати цю команду на собі!'
      not-enough-arguments: '&cНедостатньо аргументів!'
      not-a-player: '&cЦя команда доступна лише гравцям!'
      unknown-result: '&cНевідомий результат!'
    results:
      - успіх
      - невдача
      - так
      - ні
      - можливо
  tab:
    name: 'Таб-лист'
    description: 'Налаштовує список гравців у табі'
    header:
      - '&b{animation_welcome}'
      - '&7Онлайн: {online}/{max_online}'
    footer:
      - '&eПриємної гри!'
      - '&7discord.gg/yourserver'
  server_brand:
    name: 'Бренд сервера'
    description: 'Налаштовує відображуваний бренд сервера в клієнті'
