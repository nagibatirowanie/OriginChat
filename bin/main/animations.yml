# Конфигурация анимаций для OriginChat
# Формат: 
# имя_анимации:
#   interval: интервал_в_тиках (20 тиков = 1 секунда)
#   frames:
#     - кадр1
#     - кадр2
#     - и т.д.

# Пример радужной анимации
rainbow:
  interval: 5
  frames:
    - "&cР&6а&eд&aу&bг&9а"
    - "&6Р&eа&aд&bу&9г&cа"
    - "&eР&aа&bд&9у&cг&6а"
    - "&aР&bа&9д&cу&6г&eа"
    - "&bР&9а&cд&6у&eг&aа"
    - "&9Р&cа&6д&eу&aг&bа"

# Пример мигающего текста
blink:
  interval: 10
  frames:
    - "&e&lВНИМАНИЕ!"
    - "&c&lВНИМАНИЕ!"
    - "&e&lВНИМАНИЕ!"
    - "&c&lВНИМАНИЕ!"

# Пример анимации с плейсхолдером игрока
welcome:
  interval: 15
  frames:
    - "&aДобро пожаловать, &e{player}!"
    - "&eДобро пожаловать, &6{player}!"
    - "&6Добро пожаловать, &c{player}!"
    - "&cДобро пожаловать, &6{player}!"
    - "&6Добро пожаловать, &e{player}!"

# Пример загрузки
loading:
  interval: 5
  frames:
    - "&7[&a█&7□□□□□□□□□] &e10%"
    - "&7[&a██&7□□□□□□□□] &e20%"
    - "&7[&a███&7□□□□□□□] &e30%"
    - "&7[&a████&7□□□□□□] &e40%"
    - "&7[&a█████&7□□□□□] &e50%"
    - "&7[&a██████&7□□□□] &e60%"
    - "&7[&a███████&7□□□] &e70%"
    - "&7[&a████████&7□□] &e80%"
    - "&7[&a█████████&7□] &e90%"
    - "&7[&a██████████] &e100%"