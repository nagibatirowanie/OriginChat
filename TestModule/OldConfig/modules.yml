config-version: 2 # DON'T TOUCH!


# Chat configuration
chat:
  enabled: true # Enable or disable the chat module

# Private message configuration
privateMessage:
  enabled: true # Enable or disable private messaging

# Tab configuration
tab:
  enabled: true # Enable or disable the custom tab module

# Server messages configuration
serverMessages:
  enabled: true # Enable or disable join/leave/welcome messages

# Moderator tools configuration
moderator:
  enabled: true # Enable or disable moderator tools (mute, ban, etc.)

# Roleplay commands configuration
roleplay:
  enabled: true # Enable or disable roleplay commands (e.g., /me, /do)
