config-version: 2 # DON'T TOUCH!

language: ru_ru

chats:
  local:
    radius: 100 # The radius in blocks for local chat. Players outside this range won't see the messages.
    format: '#14c6fc[L] &f%luckperms_prefix% &f{player}: {message}' # The format for messages in the local chat.
    permission: '' # Permission required to use the local chat. Leave empty for no restriction.
    prefix: '' # A prefix for local chat messages. Leave empty if not needed.
  global:
    radius: -1 # Radius -1 means no restriction. This chat is global.
    format: '#21ffd6[G] &f%luckperms_prefix% &f{player}: {message}' # Format for messages in the global chat.
    permission-write: originchat.global.write # Permission to send messages in global chat.
    permission-view: originchat.global.view # Permission to view messages in global chat.
    prefix: '!' # Prefix for global chat messages.
  admin:
    radius: -1 # Admin chat is also global by default.
    format: '#ff2142[A] &f%luckperms_prefix% &f{player}: {message}' # Format for admin chat messages.
    permission-write: originchat.admin.write # Permission to send messages in admin chat.
    permission-view: originchat.admin.view # Permission to view messages in admin chat.
    prefix: '@' # Prefix for admin chat messages.

private-message:
  sender-format: '#348febYou &8-> &7{receiver}: &f{message}' # Format for the sender of a private message.
  receiver-format: '#348feb{sender} &8-> &7You: &f{message}' # Format for the receiver of a private message.

tab:
  header:
  - '#348febWelcome, %player_name%!'
  - '#348febPlayers online: %server_online%/%server_max_players%'
  footer:
  - '#348febEnjoy your time on the server!'
  - '#348febYour ping: %player_ping% ms'
  show_ping: true # If true, ping will be shown next to player names in the tab list.
  player_format: '%luckperms_prefix% &f{player} %luckperms_suffix%' # The format for player names in the tab list.
  priority_sorting_type: luckperms # Sorting method for the tab list. Use "luckperms" or "group".
  group_priorities: # Only used when priority_sorting_type is "group".
    admin: 10 # Higher numbers mean higher priority in the tab list.
    moderator: 5
    default: 1

server_messages:
  join_message_enabled: true # Enables custom join messages.
  leave_message_enabled: true # Enables custom leave messages.
  personal_welcome_enabled: true # Enables personalized welcome messages for new players.
  join_messages:
  - '#00bfffWelcome, {player}! We''re glad to see you!'
  - '#00bfff{player} joined the server!'
  - '#00bfffHi, {player}! Welcome to the server!'
  leave_messages:
  - '#00bfff{player} has left the server. Goodbye!'
  - '#00bfff{player} has gone offline. We''ll miss you!'
  - '#00bfff{player} is no longer with us!'
  personal_welcome_messages:
  - '#00bfffWelcome, {player}, to the server!'
  - '#00bfffWe''re so happy you''re here, {player}!'
  - '#00bfffHello, {player}! Have fun on the server!'

