roleplay:
  commands:
    me: '&7[&x#1E90FFL&7] {player} &7{message}' # Local /me command format
    gme: '&7[&x#1E90FFG&7] {player} &7{message}' # Global /gme command format
    do: '&7[&x#0000FFL&7] {player} &7{message}' # Local /do command format
    gdo: '&7[&x#0000FFG&7] {player} &7{message}' # Global /gdo command format
    try_success: '&7[&x#0000FFL&7] {player} &7tried and &asucceeded! &7{message}' # Local /try success format
    try_failure: '&7[&x#0000FFL&7] {player} &7tried and &cfailed! &7{message}' # Local /try failure format
    gtry_success: '&7[&x#1E90FFG&7] {player} &7tried and &asucceeded! &7{message}' # Global /gtry success format
    gtry_failure: '&7[&x#1E90FFG&7] {player} &7tried and &cfailed! &7{message}' # Global /gtry failure format
    todo: '&7[&x#0000FFL&7] {player} &7said that &7{message}' # Local /todo command format
    gtodo: '&7[&x#1E90FFG&7] {player} &7said that &7{message}' # Global /gtodo command format
    roll: '&7[&x#0000FFL&7] {player} &7rolled a dice from {min} to {max}. Result:
      {result}' # Local /roll command format
    groll: '&7[&x#1E90FFG&7] {player} &7rolled a dice from {min} to {max}. Result:
      {result}' # Global /groll command format
    ball: '&7[&x#0000FFL&7] {player} &7asked: &7{question} &7and the magic ball replied:
      &7{answer}' # Local /ball command format
    gball: '&7[&x#1E90FFG&7] {player} &7asked: &7{question} &7and the magic ball replied:
      &7{answer}' # Global /gball command format
  
  errors:
    only_players: '&cOnly players can use this command!' # Message for commands restricted to players
    invalid_roll_usage: '&cIncorrect command usage. Correct syntax: /roll <min> <max>' # Message for invalid /roll usage
    empty_magic_ball: '&cMagic ball responses are not configured!' # Message when magic ball responses are empty
    no_format_found: '&cError: Message format not found in the configuration!' # Message for missing formats
    missing_argument:
      me: '&cPlease specify an action for the /me command'
      do: '&cPlease specify an action for the /do command'
      try: '&cPlease specify an action for the /try command'
      todo: '&cPlease specify an action for the /todo command'
      ball: '&cPlease specify the question for the /ball! command'

