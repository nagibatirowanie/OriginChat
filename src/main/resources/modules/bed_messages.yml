# Конфигурация модуля сообщений при взаимодействии с кроватью
# ----------------------------------------------

# Включить модуль
enabled: true

# Воспроизводить звук при взаимодействии с кроватью
play_sound: true

# Настройки звуков
sounds:
  # Звук при успешном входе в кровать
  success:
    name: BLOCK_NOTE_BLOCK_PLING
    volume: 1.0
    pitch: 1.0
  # Звук при ошибке (невозможности лечь в кровать)
  error:
    name: BLOCK_NOTE_BLOCK_BASS
    volume: 1.0
    pitch: 0.8
  # Звук при выходе из кровати
  leave:
    name: BLOCK_NOTE_BLOCK_HARP
    volume: 1.0
    pitch: 1.2

# Сообщения при взаимодействии с кроватью
messages:
  # Когда игрок успешно лег в кровать
  bed_enter_success: "&aСладких снов!"
  
  # Когда игрок пытается спать не в то время (днем)
  bed_enter_not_possible_now: "&cВы можете спать только ночью или во время грозы!"
  
  # Когда игрок пытается спать в измерении, где это невозможно
  bed_enter_not_possible_here: "&cВ этом измерении нельзя спать!"
  
  # Когда кровать находится слишком далеко
  bed_enter_too_far_away: "&cКровать находится слишком далеко!"
  
  # Когда рядом с игроком находятся монстры
  bed_enter_not_safe: "&cРядом с вами монстры! Невозможно спать."
  
  # При других проблемах (например, кровать занята)
  bed_enter_other_problem: "&cЧто-то мешает вам уснуть."
  
  # Когда игрок покидает кровать
  bed_leave: "&eВы проснулись. Доброе утро!"