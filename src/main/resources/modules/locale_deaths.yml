# Localized death messages module configuration
config-version: 3

death_messages:
  # Enable module
  enabled: true
  
  # Disable vanilla death messages
  disable-vanilla-messages: true
  
  # Play sound on player death
  play_sound: true
  
  # Sound to play on player death
  # List of available sounds: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
  death_sound: "ENTITY_CAT_DEATH"
  
  # Death message prefix
  prefix: "&câ˜  "
  
  # Death message suffix
  suffix: ""