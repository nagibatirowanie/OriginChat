# Конфигурация модуля ролевых команд

# Дистанция действия команд (в блоках)
command_ranges:
  me: 100
  do: 100
  try: 100
  todo: 100
  roll: 100
  ball: 100
  # Глобальные команды не имеют ограничения дистанции
  gme: 0
  gdo: 0
  gtry: 0
  gtodo: 0
  groll: 0
  gball: 0

# Форматы сообщений для команд
formats:
  # Команда /me - действие от первого лица
  me: "&d* {player} {message}"
  gme: "&5[G] &d* {player} {message}"
  
  # Команда /do - описание окружения
  do: "&b* {message} &3(({player}))"
  gdo: "&5[G] &b* {message} &3(({player}))"
  
  # Команда /try - попытка действия с случайным результатом
  try_success: "&d* {player} {message} &a[Успешно]"
  try_failure: "&d* {player} {message} &c[Неудачно]"
  gtry_success: "&5[G] &d* {player} {message} &a[Успешно]"
  gtry_failure: "&5[G] &d* {player} {message} &c[Неудачно]"
  
  # Команда /todo - действие с описанием
  todo: "&d* {player} {message} &b*"
  gtodo: "&5[G] &d* {player} {message} &b*"
  
  # Команда /roll - бросок кубика
  roll: "&6* {player} бросает кубик &e({min}-{max})&6 и выбрасывает &e{result}"
  groll: "&5[G] &6* {player} бросает кубик &e({min}-{max})&6 и выбрасывает &e{result}"
  
  # Команда /ball - магический шар
  ball: "&6* {player} спрашивает у магического шара: &e\"{question}\"&6. Ответ: &e{answer}"
  gball: "&5[G] &6* {player} спрашивает у магического шара: &e\"{question}\"&6. Ответ: &e{answer}"

# Ответы магического шара
magic_ball_answers:
  - "Да"
  - "Нет"
  - "Возможно"
  - "Весьма вероятно"
  - "Маловероятно"
  - "Определённо да"
  - "Определённо нет"
  - "Спроси позже"
  - "Не могу сказать сейчас"
  - "Звёзды говорят да"
  - "Звёзды говорят нет"
  - "Будущее туманно"

# Сообщения об ошибках
errors:
  only_players: "&cЭта команда доступна только для игроков!"
  no_format_found: "&cФормат сообщения не найден в конфигурации!"
  empty_magic_ball: "&cСписок ответов магического шара пуст!"
  invalid_roll_usage: "&cИспользование: /roll <мин> <макс>"
  
  # Сообщения об отсутствии аргументов
  missing_argument:
    me: "&cУкажите действие! Использование: /me <действие>"
    do: "&cУкажите описание! Использование: /do <описание>"
    try: "&cУкажите действие! Использование: /try <действие>"
    todo: "&cУкажите действие и описание! Использование: /todo <действие>"
    ball: "&cУкажите вопрос! Использование: /ball <вопрос>"