# Конфигурация модуля чата
version: 1

# Настройки форматирования чата
format:
  # Основной формат сообщений (поддерживает MiniMessage и HEX цвета)
  message: '<gray>[<color:#00AAFF>%player_name%</color>]</gray> <white>%message%</white>'
  # Формат для личных сообщений
  private-message: '<gray>[<color:#FF55FF>ЛС</color>] <color:#00AAFF>%sender%</color> -> <color:#00AAFF>%receiver%</color>:</gray> <white>%message%</white>'

# Настройки фильтрации
filter:
  # Включить/выключить фильтрацию запрещенных слов
  enabled: false
  # Список запрещенных слов
  words: []
  # Сообщение при попытке отправить запрещенное слово
  message: '&cВаше сообщение содержит запрещенные слова!'

# Настройки задержки между сообщениями
cooldown:
  # Включить/выключить задержку между сообщениями
  enabled: false
  # Время задержки в секундах
  time: 3
  # Сообщение при попытке отправить сообщение слишком быстро
  message: '&cПодождите %time% секунд перед отправкой следующего сообщения!'