# Конфигурация анимаций для OriginChat
# Формат без локализации: 
# имя_анимации:
#   interval: интервал_в_тиках (20 тиков = 1 секунда)
#   frames:
#     - кадр1
#     - кадр2
#     - и т.д.
#
# Формат с локализацией:
# имя_анимации:
#   interval: интервал_в_тиках (20 тиков = 1 секунда)
#   frames:
#     ru: # код языка
#       - кадр1 на русском
#       - кадр2 на русском
#     en: # код языка
#       - кадр1 на английском
#       - кадр2 на английском

# Пример радужной анимации
rainbow:
  interval: 5
  frames:
    - "&cР&6а&eд&aу&bг&9а"
    - "&6Р&eа&aд&bу&9г&cа"
    - "&eР&aа&bд&9у&cг&6а"
    - "&aР&bа&9д&cу&6г&eа"
    - "&bР&9а&cд&6у&eг&aа"
    - "&9Р&cа&6д&eу&aг&bа"

# Пример мигающего текста с локализацией
blink:
  interval: 10
  frames:
    ru: # русский язык
      - "&e&lВНИМАНИЕ!"
      - "&c&lВНИМАНИЕ!"
      - "&e&lВНИМАНИЕ!"
      - "&c&lВНИМАНИЕ!"
    en: # английский язык
      - "&e&lWARNING!"
      - "&c&lWARNING!"
      - "&e&lWARNING!"
      - "&c&lWARNING!"

# Пример анимации с плейсхолдером игрока и локализацией
welcome:
  interval: 15
  frames:
    ru: # русский язык
      - "&aДобро пожаловать, &e{player}!"
      - "&eДобро пожаловать, &6{player}!"
      - "&6Добро пожаловать, &c{player}!"
      - "&cДобро пожаловать, &6{player}!"
      - "&6Добро пожаловать, &e{player}!"
    en: # английский язык
      - "&aWelcome, &e{player}!"
      - "&eWelcome, &6{player}!"
      - "&6Welcome, &c{player}!"
      - "&cWelcome, &6{player}!"
      - "&6Welcome, &e{player}!"

# Пример загрузки
loading:
  interval: 5
  frames:
    - "&7[&a█&7□□□□□□□□□] &e10%"
    - "&7[&a██&7□□□□□□□□] &e20%"
    - "&7[&a███&7□□□□□□□] &e30%"
    - "&7[&a████&7□□□□□□] &e40%"
    - "&7[&a█████&7□□□□□] &e50%"
    - "&7[&a██████&7□□□□] &e60%"
    - "&7[&a███████&7□□□] &e70%"
    - "&7[&a████████&7□□] &e80%"
    - "&7[&a█████████&7□] &e90%"
    - "&7[&a██████████] &e100%"